<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_Project</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/60e5257798.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <br />
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <div class="mb-3 search-line">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  id="search-text-input"
                  aria-describedby="search"
                  placeholder="Enter your city"
                  autocomplete="off"
                />
              </div>
            </div>

            <div class="col-3">
              <button type="submit" class="btn btn-primary search-button">
                ðŸ”Ž Search
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-success current-button"
                id="current-location-button"
              >
                Current location
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col">
            <h1 id="city"></h1>
            <p id="date">Friday 23.00</p>
            <br />
          </div>

          <div class="col">
            <div class="clearfix weather-temperature">
              <div class="main-temperature">
                <img src="" alt="cloud icons" id="icon" class="float-left" />
                <span class="top-temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active celsius">Â°C</a> |
                  <a href="#" class="fahrenheit" id="fahrenheit-link"> Â°F</a>
                </span>
                <p class="description" id="description"></p>
              </div>
            </div>
          </div>

          <div class="col">
            <p>
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span> m/h
            </p>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
          
        </div>
      </div>
      <p class="code-by">
        <a
          href="https://github.com/Olena-Shkarovetska/WeatherApp"
          target="_blank"
          >Open-source code</a
        >
        by Olena Shkarovetska
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
